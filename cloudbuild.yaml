steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build container image'
  args: [
    'build',
    '.',
    '-t',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/training-repo/pytorch-trainer_gpu',
    '-f',
    './docker/mytrainer.dockerfile'
  ]
- name: 'gcr.io/cloud-builders/docker'
  id: 'Push container image'
  args: [
    'push',
    'europe-west1-docker.pkg.dev/$PROJECT_ID/training-repo/pytorch-trainer_gpu'
  ]
options:
  logging: CLOUD_LOGGING_ONLY
